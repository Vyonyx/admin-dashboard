<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top">
                <div class="search">
                    <svg class="btn"></svg>
                    <input type="text" class="input-bar">
                </div>
                <div class="notifications">
                    <svg class="bell"></svg>
                    <svg class="profile"></svg>
                    <h3>Your Name</h3>
                </div>
            </div>
            <div class="bottom">
                <div class="greeting-container">
                    <svg class="profile"></svg>
                    <div class="greeting">
                        <p>Hi there,</p>
                        <h3>Kylo Ren (@kylo)</h3>
                    </div>
                </div>
                <div class="project-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="side-bar">

            <div class="branding">
                <div class="logo"></div>
                <h1>Dashboard</h1>
            </div>

            <div class="separator"></div>

            <div class="nav-option">
                <svg src="placeholder.svg"></svg>
                <h3>Home</h3>
            </div>
            <div class="nav-option">
                <svg src="placeholder.svg"></svg>
                <h3>Profile</h3>
            </div>
            <div class="nav-option">
                <svg src="placeholder.svg"></svg>
                <h3>Messages</h3>
            </div>
            <div class="nav-option">
                <svg src="placeholder.svg"></svg>
                <h3>History</h3>
            </div>
            <div class="nav-option">
                <svg src="placeholder.svg"></svg>
                <h3>Task</h3>
            </div>
            <div class="nav-option">
                <svg src="placeholder.svg"></svg>
                <h3>Communities</h3>
            </div>

            <div class="separator"></div>

            <div class="nav-option">
                <svg src="placeholder.svg"></svg>
                <h3>Settings</h3>
            </div>
            <div class="nav-option">
                <svg src="placeholder.svg"></svg>
                <h3>Support</h3>
            </div>
            <div class="nav-option">
                <svg src="placeholder.svg"></svg>
                <h3>Privacy</h3>
            </div>
        </div>
        <div class="main-content">
            <div class="project-container">
                <h3>Your Projects</h3>
                <div class="project card"></div>
                <div class="project card"></div>
                <div class="project card"></div>
                <div class="project card"></div>
                <div class="project card"></div>
                <div class="project card"></div>
            </div>
            <div class="alert-container">
                <h3>Alerts</h3>
                <div class="alert card"></div>
                <h3>Trending</h3>
                <div class="alert card"></div>
            </div>
        </div>
    </div>
</body>
</html>
